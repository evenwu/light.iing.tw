  facebook_page: "https://www.facebook.com/cixin.waldorf"
  preface: "宜蘭慈心小學教室裡的黑板，像是一幅又一幅刻印上去的美麗圖畫。這不是裝飾，而是每日課堂上的教材。這所強調自然學習的學校，學生沒有課本，他們從課堂上的互動吸收學習。每一位學生有一本工作本，記錄自己的學習軌跡，老師也透過工作本來掌握學生的狀況，在這所學校裡，有天、有地，孩子自然成長。"
  member_amount: "幼兒園、小學、國中、高中實驗班"
  member:
    -
      figure_en_name: "ZhangChunshu"
      name: "張純淑"
      intro: "慈心華德福中小學創辦人。從小在宜蘭鄉下成長，從小就和土地有緊密的接觸，而在當了老師之後，察覺現行的教育制度讓孩子失去和土地接觸的能力；張純淑相信孩子的知識不是用教的，而是要讓他們自己真正去體驗。她創辦慈心幼兒園三十餘年，多年來致力於台灣教育運動、環境保育與健康社群的營造。"
    -
      figure_en_name: "WangZhihong"
      name: "王智弘"
      intro: "慈心華德福學校校長。大學唸的是電機系，因為對教育有興趣，研究所轉讀教育科系，一路唸到教育博士。碩士期間來到宜蘭，被老師和家長的熱情感動，加入慈心。他認為教育的熱情不只是喜歡孩子，而是對生命有熱情，慈心老師們是一個學習型組織，老師之間相互滋養。"
