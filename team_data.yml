      intro: "設計師。台北人。台大化工系畢業後，跟多數同學一樣成為竹科新貴，但相較於長時間的面對螢幕，他更嚮往人與人面對面最直接的互動。在這樣的渴望下，他開始在數百款的德國桌上遊戲中學習、穿梭，並決定參與《壬辰之戰》的製作。"
    -
      figure_en_name: "002"
      name: "KJ"
      intro: "製作人。台北人。在金融業多年，但跟基金漲跌相比，更喜歡悠遊於歷史的浪漫中，深信鑽探歷史可以得到反思。五年來一直希望製作一款東方版的大型戰棋桌上遊戲，來證明台灣也可以跳脫小品桌遊的框架。這個希望，今年即將實現。"
    -
      figure_en_name: "003"
      name: "小伍"
      intro: "顧問。新北人。任職於公股銀行的小伍，在穩定的生活之中，他的創作爆發力無處釋放。他希望透過桌遊表達自己的理念、精神，其發表的政治桌遊「美麗島風雲」為台灣本土桌遊中最暢銷的作品，同時他也是2014年柯P「溫蒂妮桌遊」的製作者。"
    -
      figure_en_name: "004"
      name: "點石設計"
      intro: "點石長期與國內外頂尖藝文團體合作，曾入圍第 52 屆葛萊美「最佳包裝設計獎」、第 24 屆金曲獎「最佳唱片包裝獎」、第 13 屆美國獨立音樂獎「最佳唱片包裝設計獎」"
    -
      figure_en_name: "005"
      name: "熊"
      intro: "畫圖永遠是自己最單純、純粹的快樂。旅行和速寫是大部份作品的養分。從西班牙到秘魯、或是夢境般的甘南草原，旅行時碰到的人和景給了在台灣沒法得到的東西，透過旅行時感受到的事物，漸漸地塑造作品風格。每一次作品從發想到完成，都經過好幾次轉變，有的來得突然，來得驚喜，就像旅行，永遠都有新的變化和美好的插曲，也像是場 live 演奏，永遠是那麼自由而不受拘束。"
    -
      figure_en_name: "006"
      name: "陳青琳 KIM"
      intro: "設計師，新北人。2012 成立深度設計承接網站、平面、影片、插畫案子，其餘時間則進行創作。希望能用精緻的插畫繪製卡牌，描繪出當時武將們的武勇身影，也希望藉由這個有趣的案子更體會歷史與桌遊的精采結合。"
    -
      figure_en_name: "007"
      name: "搖滾貓"
      intro: "還是小學生時，看了七龍珠跟幽遊白書後被啓蒙，決定成為漫畫家。十多年後，受了正統美術教育，卻茫然不知未來在哪， 想起小時候的自己，決定回歸初心當個說故事的漫畫家。 因為桌遊《美麗島風雲》被廣為認識，只好名片上註記：不是政治漫畫家。2015 年推出第一本漫畫單行本《無名歌》。在賣一億本之前，願為五斗米折腰，只要是覺得有趣的案子都會接。謝謝金主。"
    -
      figure_en_name: "008"
      name: "BOWEN"
      intro: "創意人／建築設計師／經紀人。嚴重過動不務正業，穿梭在各領域中，尋找有趣的事物。這次合作企圖將建築與空間的概念帶入骰塔的設計中，期許骰塔從遊戲配件翻轉為幕前主角。"
    -
      figure_en_name: "009"
      name: "張承州"
