  file_name: "far-east-war-1592"
  slogan: "帶給玩家「不只是桌遊」的體驗，將台產桌遊推廣至全世界"
  name: "壬辰之戰"
  video: false
  map: "taipei"
  location: "台北市"
  address: "台北市"
  category: "藝術文化"
  since: "2010"
  website: ""
  facebook_page: "https://www.facebook.com/few1592"
  preface: "《壬辰之戰》是一款由台灣團隊設計的歷史戰棋桌遊，企劃費時五年，以史詩般的古代東亞戰爭作為遊戲主軸，呈現開闊的格局。並以深度策略的遊戲機制來面向國際，希望將台產桌遊推廣至全世界。"
  member_amount: "7人"
