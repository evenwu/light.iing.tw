  en_name: "kendama"
  slogan: "來了就捨不得離開，研究生串連城市的故事"
  name: "見域工作室"
  video: "https://www.youtube.com/watch?v=ZyUxVyfclWk"
  map: "hsinchucity"
  location: "新竹市北區舊城區"
  address: "新竹市北區舊城區"
  category: "藝術文化"
  since: "2014"
  website: ""
  facebook_page: "https://www.facebook.com/kendama.hc"
  preface: "「見域」，是「看見地方」的意思，更是一種古老的童玩「劍玉」的同音詞。透過一系列的行動計畫，打開一扇看新竹的窗，向城市學習、向社區學習，讓大家看見過去所從未見到的、開始深度地認識所身處的城市——新竹。"
  member_amount: "14 人，一個工作室，一本期刊"
  member:
    -
      figure_en_name: "001"
      name: "莊重遠"
      intro: "1991 年生，永和人，清大人社畢業，台大城鄉所碩一。<br>常常無可救藥的樂觀與悲觀，喜歡鹹豆漿、舞台劇、漫畫還有各種幼稚的事。大學五年在新竹打滾，到很後來才真的看見新竹，才喜歡上新竹的風，也不小心把最好的時光留在這裡了。"
    -
      figure_en_name: "002"
      name: "謝爾庭"
      intro: "新竹人，清大社會所碩二，負責網站策畫與刊物編輯。<br>一個活在話語當中的人，喜歡思考，偶爾書寫，與自己和世界對話。總害怕自己對一切漠然，長大後卻發現對故鄉所知甚少。希望這座二十年如一日的城市，能重新說起話來：讓人走看，停留，乃至安身立命。"
    -
      figure_en_name: "003"
      name: "吳君薇"
      intro: "1991 年生，高雄人。<br>寫過一點字，認得一些音樂，看過幾部電影，策過幾個展。喜歡洋洋說過的：「我不知道的事情太多了，所以，你知道我以後想做什麼嗎？我要去告訴別人他們不知道的事，給別人看他們看不到的東西。我想，這樣一定天天都很好玩。」"
    -
      figure_en_name: "004"
      name: "黃喆亮"
      intro: "台中烏日人，清大物理系五年級。<br>最喜歡在城市裡晃來晃去，是那種一講起老屋與舊城會眼神閃閃發光的老屋控。在新竹生活了快五年，著迷於新竹舊城的魅力，希望能夠替這些老事物盡點心力、對當前的都市發展方向稍稍推移，也在這舊城留下點自己活過的足跡。"
    -
      figure_en_name: "005"
      name: "林宗德"
      intro: "1991 年生，台北人，清大電機系畢，服役中。<br>大學以前對新竹的印象只有火車站跟內灣，因為習慣在運輸工具上昏睡，導致對兩點間的連線一無所知。平日忙著無所事事，因為覺得自己沒有非回不可的家鄉，所以只想為了和喜愛的人們一起吃飯生活努力。"
    -
      figure_en_name: "006"
      name: "王昱登"
      intro: "台中海線人，目前就讀清大人文社會學士班。<br>一開始可能因為天氣的關係很難喜歡上新竹，但在和這個城市相處之中，被意外地、默默地吸引住了。如果說待在一個地方或喜歡一個城市需要一個理由來說服自己，對於新竹，就是這些應該被記錄下來的故事吧！"
    -
      figure_en_name: "007"
      name: "陳虹羽"
      intro: "1992 年生，新北市人，住在新竹第五年，目前就讀清大人類所。<br>喜歡一個人旅行，在路途中聽音樂，看著遼闊的場景放空。以前總覺得新竹是個無聊的城市，但後來發現只是不夠瞭解它。想做的事總是突如其來的出現。"
